<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyCodeEvent</title>
    <link type='text/css' href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <section>
        <h1>Press a Key in your Keyboard</h1>
        <div class="container">
            <div class="tittle-container">
                <div class="title">
                    <p>Key Pressed</p>
                </div>
                <div class="information">
                    <a target='blank' href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/keyCode">?</a>
                </div>
            </div>
            <p id="keyname">Presiona una Tecla para saber su nombre</p>
        </div>

        <div class="container">
            <div class="tittle-container">
                <div class="title">
                    <p>Key Code</p>
                </div>
                <div class="information">
                    <a target='blank' href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/code">?</a>
                </div>
            </div>
            <p id="keycode">Presiona una Tecla para saber su valor</p>
        </div>

        <div class="container">
            <div class="tittle-container">
                <div class="title">
                    <p>Key Location</p>
                </div>
                <div class="information">
                    <a target='blank' href="https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent/location">?</a>
                </div>
            </div>
            <p id="keylocation">Presiona una Tecla para saber su posicion</p>
        </div>

    </section>
    <script src="scripts/script.js"></script>
</body>

</html>
